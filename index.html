<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aPos; attribute vec2 aVertexTextureCoord; varying highp vec2 vTextureCoord; void main(void){ gl_Position = vec4(aPos, 1); vTextureCoord = aVertexTextureCoord; }
    </script>
    <script id="shader-fs" type="x-shader/x-fragment">
        varying highp vec2 vTextureCoord; uniform sampler2D uSampler; void main(void) { gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t)); }
    </script>
    <div class="frame">
        Original<br />
        <video controls src="mp4/file_example_MP4_480_1_5MG.mp4" id="vid">

        </video>
    </div>
    <div class="frame">
        Original to Canvas (2D)<br />
        <canvas id="a" width="480" height="270">

        </canvas>
    </div>
    <div class="frame">
        Original to Webgl <br/>
        <canvas id="b" width="480" height="270">

        </canvas>
    </div>
    <div class="frame">
        Webgl to Canvas(2D)<br/>
        <canvas id="c" width="480" height="270">

        </canvas>
    </div>
    <script src="js/script.js">
    </script>
</body>

</html>
